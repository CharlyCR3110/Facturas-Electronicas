<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="../css/adminLogin.css">
  <link rel="stylesheet" type="text/css" href="../css/global.css">
  <title>Admin Login</title>
</head>

<body>
  <div class="wrapper">
    <div id="formContent">
      <!-- Tabs Titles -->
      <h2 class="active">Iniciar Sesion</h2>

      <!-- Login Form -->
      <form action="/admins/login" method="post">
        <input type="text" id="login" name="nombre" placeholder="Tu Usuario"
          oninvalid="this.setCustomValidity('Por favor, ingrese el nombre de usuario')" oninput="setCustomValidity('')"
          required />
        <input type="password" id="password" name="contrasena" placeholder="Tu Contraseña"
          oninvalid="this.setCustomValidity('Por favor, ingrese la contraseña')" oninput="setCustomValidity('')"
          required />
        <input type="submit" value="Iniciar Sesion">
      </form>

      <!-- volver a la pagina principal -->
      <div id="formFooter">
        <a class="underlineHover" href="/">Volver a la pagina principal</a>
      </div>

    </div>
  </div>
</body>

</html>
